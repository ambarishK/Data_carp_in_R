version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.11.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t rocker/ropensci .
      - deploy:
        name: Push application Docker image
        command: |
          docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
          docker push
workflows:
  version: 2
  nightly:
